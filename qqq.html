<html>

<head>
	<title>DashBoard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Source+Sans+Pro|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
	<link rel="stylesheet" href="css/workercss.css">
</head>

<body class="w3-flat-clouds">
	<div class="w3-sidebar w3-bar-block w3-white w3-center w3-animate-left" style="width:13%">
		<h3 class="w3-bar-item w3-center w3-border-bottom w3-border-grey" style="margin-bottom:0;">
			DashBoard</h3>
		<a href="#workDiv" class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="workButton"
			name="dashBoardButtons">
			<h1><i class="fa fa-briefcase" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">Work</h6>
		</a>
		<!-- <a href="#" class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="progressButton" name="dashBoardButtons"><h1><i class="fa fa-tasks" aria-hidden="true"></i></h1>
	  	<h6 class="fontAudiowide">Progress</h6></a>-->
		<a href="#historyDiv" class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="historyButton"
			name="dashBoardButtons">
			<h1><i class="fa fa-history" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">History</h6>
		</a>
		<a href="#infoDiv" class="w3-bar-item w3-button w3-hover-blue w3-border-white" id="infoButton"
			name="dashBoardButtons">
			<h1><i class="fa fa-info" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">Info</h6>
		</a>
		<a class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="logoutButton" name="dashBoardButtons">
			<h1><i class="fa fa-sign-out" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">Log Out</h6>
		</a>
	</div>

	<!-- //////////////////////////////////// ASSIGN FORM/////////////////////////////////// -->

	<div class="w3-flat-clouds w3-display-container" style="margin-left:13%;min-height:100vh;overflow-y: scroll;"
		id="workDiv" name="commonDivName">
		<div style="width:90%;margin:0 auto;" class="w3-center">
			<header class="w3-container w3-flat-belize-hole">
				<h2 class="fontSourceSansPro w3-center w3-text-white">Today's Work</h2>
			</header>
		</div>
		<div style="width:90%;margin:0 auto;">
			<div class="fontSourceSansPro w3-margin-top">
				<div class="w3-center">
					<header class="w3-container w3-tag w3-center w3-flat-belize-hole w3-margin-top">
						<h5 class="fontSourceSansPro w3-center w3-text-white">10AM - 12PM</h5>
					</header>
				</div>
				<div id="workDivChildSlot1" class="w3-margin-top">

				</div>

				<div class="w3-center">
					<header class="w3-container w3-tag w3-center w3-flat-belize-hole">
						<h5 class="fontSourceSansPro w3-center w3-text-white">1PM - 3PM</h5>
					</header>
				</div>
				<div id="workDivChildSlot2" class="w3-margin-top">

				</div>

				<div class="w3-center">
					<header class="w3-container w3-tag w3-center w3-flat-belize-hole">
						<h5 class="fontSourceSansPro w3-center w3-text-white">4PM - 6PM</h5>
					</header>
				</div>
				<div id="workDivChildSlot3" class="w3-margin-top">

				</div>
			</div>
		</div>
		<div id="id01" class="w3-modal w3-card-4" style="background-color: rgba(0,0,0,0);">
			<div class="w3-modal-content w3-center w3-animate-right" style="background-color: rgba(0,0,0,0);">

				<div class="w3-container w3-padding-16 w3-bar" style="background-color: rgba(0,0,0,0.5);">
					<input style="display:none;" id="otp_id" name="otp_id" value="0">
					<div class="w3-bar-item"><input class="w3-input" id="otp_value" name="otp_value" type="number">
					</div>
					<div class="w3-bar-item"><button class="w3-button w3-right w3-hover-green w3-flat-emerald"
							id="otpSolved" type="submit">Submit</button></div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<!-- ////////////////////////////// History ////////////////////////-->

	<div class="w3-flat-clouds w3-display-container"
		style="margin-left:13%;height:100vh;max-height:100vh;overflow-y: scroll;" id="historyDiv" name="commonDivName">
		<div class="w3-center" style="width:80%;margin:0 auto;">
			<header class="w3-container w3-flat-belize-hole">
				<h2 class="fontSourceSansPro w3-text-white">History
					<span>
						<h2 style="display:inline;">
							<select class="fontSourceSansPro" style="background-color: #2980BB;color:white;border:0px"
								name="type" id="historySelectType"
								onchange="document.getElementById('historyButton').click();">
								<option value="All">All</option>
								<option value="Solved">Solved</option>
								<option value="Unsolved">Unsolved</option>
							</select>
						</h2>
					</span>
				</h2>
			</header>
		</div>
		<div id="historyDivChild" style="width:80%;margin:0 auto;">

		</div>
	</div>

	<!-- ////////////////////////////// Info ////////////////////////-->

	<div class="w3-flat-clouds" style="margin-left:13%;height:100vh;" id="infoDiv" name="commonDivName">
		<div style="width:80%;margin:0 auto;">
			<div class="w3-white ">
				<header class="w3-container w3-flat-belize-hole">
					<h2 class="fontSourceSansPro w3-text-white">Welcome <span id="userName"></span><span
							id="changePass">
							<h6 style="display:inline;"><button
									class="w3-btn w3-right w3-hover-blue w3-border-white w3-border" id="changeInfo"
									onclick="$('#changeInfoModal').css('display','block');">Change Info</button></h6>
						</span></h2>
				</header>
				<div class="w3-container fontSourceSansPro">
					<input style="display:none;" val="" id="handyman_id">
					<h2><span class="fa fa-user-o w3-col m2 s4"></span></h2>
					<h3><span id="actype" class="w3-rest"> </span></h3>
					<h2><span class="fa fa-wrench w3-col m2 s4"></span></h2>
					<h3><span id="catagory" class="w3-rest"> </span></h3>
					<h2><span class="fa fa-envelope-o w3-col m2 s4"></span></h2>
					<h3><span id="email" class="w3-rest"></span></h3>
					<h2><span class="fa fa-phone w3-col m2 s4"></span></h2>
					<h3><span id="mobile" class="w3-rest"></span></h3>
				</div>
			</div>

			<div class="w3-section w3-row">
				<div class="w3-center">
					<header class="w3-container w3-center w3-flat-belize-hole">
						<h5 class="fontSourceSansPro w3-center w3-text-white">Today's Analysis</h5>
					</header>
				</div>
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="todayComplaintsRegistered">NA</span>
							<h5 style="padding:0;margin:0;">Registered</h5>
						</span>
					</header>
				</div>
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="todayComplaintsSolved">NA</span>
							<h5 style="padding:0;margin:0;">Completed</h5>
						</span>
					</header>
				</div>
				<div class="w3-third w3-light-grey w3-margin-bottom">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="todayComplaintsPending">NA</span>
							<h5 style="padding:0;margin:0;">Pending</h5>
						</span>
					</header>
				</div>
			</div>

			<div class="w3-section">
				<div class="w3-center">
					<header class="w3-container w3-center w3-flat-belize-hole">
						<h5 class="fontSourceSansPro w3-center w3-text-white">Overall Analysis</h5>
					</header>
				</div>
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="complaintsRegistered">NA</span>
							<h5 style="padding:0;margin:0;">Registered</h5>
						</span>
					</header>
				</div>
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="complaintsSolved">NA</span>
							<h5 style="padding:0;margin:0;">Completed</h5>
						</span>
					</header>
				</div>
				<div class="w3-third w3-light-grey w3-margin-bottom">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="complaintsPending">NA</span>
							<h5 style="padding:0;margin:0;">Unattended</h5>
						</span>
					</header>
				</div>
			</div>
		</div>
	</div>

	<!-- /////////////////////////////////////////// Change Info Modal ////////////////////////////////////////// -->

	<div id="changeInfoModal" class="w3-modal w3-card-4 w3-animate-zoom">
		<div class="w3-modal-content">
			<header class="w3-flat-belize-hole w3-container">
				<span onclick="closeModal('changeInfoModal');"
					class="w3-button w3-display-topright w3-hover-blue">&times;</span>
				<h2 class="fontSourceSansPro w3-text-white">Change Info</h2>
			</header>
			<div class="w3-container w3-padding-16 w3-center">
				<div class=" w3-container" style="margin:5px auto;width:50%;">
					<input class="w3-input w3-border fontSourceSansPro" id="old_pass" type="password" val=""
						placeholder="Old Password" style="margin:5px;">
					<input class="w3-input w3-border fontSourceSansPro" id="new_pass" type="password" value=""
						placeholder="New Password" style="margin:5px;">
					<input class="w3-input w3-border fontSourceSansPro" id="new_re_pass" type="password" val=""
						placeholder="Re-Enter New Password" style="margin:5px;">
					<input class="w3-button w3-hover-blue w3-flat-belize-hole" id="changeInfoButton" type="button"
						value="Change Password" style="margin:5px;">
				</div>
			</div>

			<div class="w3-container w3-padding-16 w3-center">
				<div class=" w3-container" style="margin:5px auto;width:50%;">
					<input class="w3-input w3-border fontSourceSansPro" id="new_phone_no" type="number" val=""
						placeholder="Phone_no" style="margin:5px;">
					<input class="w3-button w3-hover-blue w3-flat-belize-hole" id="changePhoneButton" type="button"
						value="Update Phone no" style="margin:5px;">
				</div>
			</div>
		</div>
	</div>

</body>
<script src="js/workerjs.js"></script>
</html>
<!--script-->
