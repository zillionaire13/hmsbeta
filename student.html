<html>

<head>
	<title>DashBoard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Audiowide|Source+Sans+Pro|Special+Elite" rel="stylesheet">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
	<link rel="stylesheet" href="css/studcss.css">
</head>

<body>
	<div class="w3-sidebar w3-bar-block w3-white w3-center w3-animate-left" style="width:13%">
		<h3 class="w3-bar-item w3-center  w3-border-bottom w3-border-grey" style="margin-bottom:0;">DashBoard</h3>
		<a href="#lodgeDiv" class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="lodgeButton"
			name="dashBoardButtons">
			<h1><i class="fa fa-wrench" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">Lodge</h6>
		</a>
		<a href="#historyDiv" class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="historyButton"
			name="dashBoardButtons">
			<h1><i class="fa fa-history" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">History</h6>
		</a>
		<a href="#infoDiv" class="w3-bar-item w3-button w3-hover-blue w3-border-white" id="infoButton"
			name="dashBoardButtons">
			<h1><i class="fa fa-info" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">Info</h6>
		</a>
		<a class="w3-bar-item w3-button w3-padding-small w3-hover-blue" id="logoutButton" name="dashBoardButtons">
			<h1><i class="fa fa-sign-out" aria-hidden="true"></i></h1>
			<h6 class="fontAudiowide">Log Out</h6>
		</a>
	</div>

	<!-- //////////////////////////////////// LODGE/////////////////////////////////// -->

	<div class="w3-flat-clouds w3-display-container" style="margin-left:13%;min-height:100vh;" id="lodgeDiv"
		name="commonDivName">
		<div class="w3-display-middle" style="width:70%;">
			<div class="w3-white">
				<header class="w3-container w3-flat-belize-hole">
					<h2 class="fontSourceSansPro w3-text-white">Lodge a complaint</h2>
				</header>
				<div class="w3-container fontSourceSansPro">
					<form id="lodgeForm" name="lodgeForm" method="post" action="/userLodge">
						<input id="student_id" name="student_id" value="" style="display:none;">
						<div class="w3-row w3-section">
							<div class="w3-col m2 s4"><i class="w3-xxlarge fa fa-list-ul"></i></div>
							<div class="w3-rest">
								<select class="w3-select fontSourceSansPro" style="background-color: white;" name="type"
									id="type" required>
									<option value="" disabled selected>Choose your complaint type</option>
									<option>hostel</option>
									<option>personnel</option>
								</select>
							</div>
						</div>
						<div class="w3-row w3-section">
							<div class="w3-col m2 s4"><i class="w3-xxlarge fa fa-lightbulb-o"></i></div>
							<div class="w3-rest">
								<select class="w3-select fontSourceSansPro" style="background-color: white;"
									id="equipment" name="subject" required>
									<option value="" disabled selected>Choose Equipment</option>
								</select>
							</div>
						</div>
						<div class="w3-row w3-section">
							<div class="w3-col m2 s4"><i class="w3-xxlarge fa fa-user-o"></i></div>
							<div class="w3-rest">
								<input class="w3-input fontSourceSansPro" id="assistance"
									style="background-color:transparent;" value="None" readonly name="category"
									required>
							</div>
						</div>
						<div class="w3-row w3-section">
							<div class="w3-col m2 s4"><i class="w3-xxlarge fa fa-clock-o"></i></div>
							<div class="w3-rest">
								<select class="w3-select  fontSourceSansPro" style="background-color: white;" id="slot"
									name="time_slot" required>
									<option>10:00-12:00</option>
								    <option>13:00-15:00</option>
								    <option>16:00-18:00</option>
								</select>
							</div>
						</div>
						<div class="w3-row w3-section">
							<div class="w3-col m2 s4"><i class="w3-xxlarge fa fa-pencil"></i></div>
							<div class="w3-rest">
								<select class="w3-select  fontSourceSansPro" style="background-color: white;"
									id="assistance" name="description" required>
									<option>Broken</option>
									<option>Replace</option>
									<option>Bolt and Latch</option>
									<option>Electric Fault</option>
									<option>Others</option>
								</select>
							</div>
						</div>
						<div class="w3-row w3-section">
							<div class="w3-col m2 s4"><i class="w3-xxlarge fa fa-commenting-o"></i></div>
							<div class="w3-rest">
								<textarea class="w3-input fontSourceSansPro" name="descriptionFull"
									placeholder="Tell us more about the problem"></textarea>
							</div>
						</div>
						<div class="w3-center ">
							<input type="submit" id="submitLodge" class="w3-button w3-flat-belize-hole w3-hover-blue"
								style="margin-top:2em;" value="Lodge">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- ////////////////////////////// History ////////////////////////-->

	<div class="w3-flat-clouds w3-display-container"
		style="margin-left:13%;height:100vh;max-height:100vh;overflow-y: scroll;" id="historyDiv" name="commonDivName">
		<div class="w3-center" style="width:80%;margin:0 auto;">
			<header class="w3-container w3-flat-belize-hole">
				<h2 class="fontSourceSansPro w3-text-white">History
					<span>
						<h2 style="display:inline;">
							<select class="fontSourceSansPro" style="background-color: #2980BB;color:white;border:0px"
								name="type" id="historySelectType"
								onchange="document.getElementById('historyButton').click();">
								<option value="-1">All</option>
								<option value="0">Lodged</option>
								<option value="1">Progress</option>
								<option value="2">Solved</option>
								<option value="3">Closed</option>
							</select>
						</h2>
					</span>
				</h2>
			</header>
		</div>
		<div id="historyDivChild" style="width:80%;margin:0 auto;">

		</div>
	</div>

	<!-- ////////////////////////////// Info ////////////////////////-->

	<div class="w3-flat-clouds w3-display-container" style="margin-left:13%;height:100vh;" id="infoDiv"
		name="commonDivName">
		<div class="w3-display-middle" style="width:70%;">
			<div class="w3-white ">
				<header class="w3-container w3-flat-belize-hole">
					<h2 class="fontSourceSansPro w3-text-white">Welcome <span id="userName">Anubhav</span>
						<span id="changePass">
							<h6 style="display:inline;"><button
									class="w3-btn w3-right w3-hover-blue w3-border-white w3-border" id="changeInfo"
									onclick="$('#changeInfoModal').css('display','block');">Change Info</button></h6>
						</span></h2>
				</header>
				<div class="w3-container fontSourceSansPro">
					<h2><span class="fa fa-user-o w3-col m2 s4"></span></h2>
					<h3><span id="actype" class="w3-rest"></span></h3>
					<h2><span class="fa fa-home w3-col m2 s4"></span></h2>
					<h3><span id="hostel" class="w3-rest"> </span></h3>
					<h2><span class="fa fa-sort-numeric-asc w3-col m2 s4"></span></h2>
					<h3><span id="rollno" class="w3-rest"></span></h3>
					<h2><span class="fa fa-envelope-o w3-col m2 s4"></span></h2>
					<h3><span id="email" class="w3-rest"></span></h3>
					<h2><span class="fa fa-phone w3-col m2 s4"></span></h2>
					<h3><span id="mobile" class="w3-rest"></span></h3>
				</div>
			</div>
			<div class="w3-margin-top">
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="complaintsRegistered">5</span>
							<h5 style="padding:0;margin:0;">Registered</h5>
						</span>
					</header>
				</div>
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="complaintsSolved">4</span>
							<h5 style="padding:0;margin:0;">Completed</h5>
						</span>
					</header>
				</div>
				<div class="w3-third w3-light-grey">
					<header style="text-align: center;" class="fontSourceSansPro">
						<span
							class="w3-border-bottom w3-border-blue w3-tag w3-jumbo w3-flat-belize-hole w3-padding-large">
							<span id="complaintsPending">1</span>
							<h5 style="padding:0;margin:0;">Pending</h5>
						</span>
					</header>
				</div>
			</div>
		</div>
	</div>

	<div id="id01" class="w3-modal w3-card-4 w3-animate-zoom">
		<div class="w3-modal-content">
			<header class="w3-flat-belize-hole w3-container">
				<span onclick="closeModal('id01');" class="w3-button w3-display-topright w3-hover-blue">&times;</span>
				<h2 class="fontSourceSansPro w3-text-white">Service Feedback</h2>
			</header>
			<div class="w3-container w3-padding-16">
				<div class="w3-center w3-container w3-large" style="margin:5px 0;">
					<i class="fa fa-star-o w3-text-blue" name="star1" aria-hidden="true"></i>
					<i class="fa fa-star-o w3-text-blue" name="star2" aria-hidden="true"></i>
					<i class="fa fa-star-o w3-text-blue" name="star3" aria-hidden="true"></i>
					<i class="fa fa-star-o w3-text-blue" name="star4" aria-hidden="true"></i>
					<i class="fa fa-star-o w3-text-blue" name="star5" aria-hidden="true"></i>
				</div>
				<input style="display:none;" id="rating" name="rating" value="0">
				<input style="display:none;" id="feedbackComplaintId" name="complaint_id">
				<div class="w3-container fontSourceSansPro">
					<textarea id="review" class="w3-input fontSourceSansPro" style="width:70%;margin:0 auto;"
						placeholder="Write a review" maxlength="100"></textarea>
				</div>
			</div>
			<footer class="w3-flat-belize-hole w3-container">
				<button class="w3-button w3-right w3-padding-16 w3-hover-blue" id="feedbackSubmit">Submit</button>
			</footer>
		</div>
	</div>

	<!-- /////////////////////////////////////////// Change Info Modal ////////////////////////////////////////// -->

	<div id="changeInfoModal" class="w3-modal w3-card-4 w3-animate-zoom">
		<div class="w3-modal-content">
			<header class="w3-flat-belize-hole w3-container">
				<span onclick="closeModal('changeInfoModal');"
					class="w3-button w3-display-topright w3-hover-blue">&times;</span>
				<h2 class="fontSourceSansPro w3-text-white">Change Info</h2>
			</header>
			<div class="w3-container w3-padding-16 w3-center">
				<div class=" w3-container" style="margin:5px auto;width:50%;">
					<input class="w3-input w3-border fontSourceSansPro" id="old_pass" type="password" val=""
						placeholder="Old Password" style="margin:5px;">
					<input class="w3-input w3-border fontSourceSansPro" id="new_pass" type="password" value=""
						placeholder="New Password" style="margin:5px;">
					<input class="w3-input w3-border fontSourceSansPro" id="new_re_pass" type="password" val=""
						placeholder="Re-Enter New Password" style="margin:5px;">
					<input class="w3-button w3-hover-blue w3-flat-belize-hole" id="changeInfoButton" type="button"
						value="Change Password" style="margin:5px;">
				</div>
			</div>

			<div class="w3-container w3-padding-16 w3-center">
				<div class=" w3-container" style="margin:5px auto;width:50%;">
					<input class="w3-input w3-border fontSourceSansPro" id="new_phone_no" type="number" val=""
						placeholder="Phone_no" style="margin:5px;">
					<input class="w3-button w3-hover-blue w3-flat-belize-hole" id="changePhoneButton" type="button"
						value="Update Phone no" style="margin:5px;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!--Script-->

<script src="js/studjs.js"></script>
